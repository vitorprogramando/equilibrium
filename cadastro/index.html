<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Cadastro de Informações</h2>
    <form id="cadastroForm" method="POST" action="salvar_cadastro.php">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="assinatura">Assinatura:</label>
        <div id="assinaturaContainer">
            <canvas id="assinaturaCanvas" width="400" height="200"></canvas>
            <button type="button" id="limparAssinatura">Limpar Assinatura</button>
        </div>
        <input type="hidden" id="assinaturaInput" name="assinatura">        
        <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: rgb(9, 9, 145);
}

h2 {
    text-align: center;
    color: beige;
}

form {
    max-width: 600px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 5px;
    color: white;
}

input[type="text"],
input[type="email"],
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

#assinaturaContainer {
    margin-bottom: 20px;
}

canvas {
    border: 1px solid #000;
    background-color: white;
}

#limparAssinatura {
    display: block;
    margin-top: 10px;
}

    </style>
</body>
</html>
